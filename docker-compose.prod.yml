version: '3.8'

services:
  backend:
    image: pes2ug22cs323/whatsapp-monitor-backend:latest
    container_name: whatsapp-backend
    ports:
      - "3001:3001"
    volumes:
      - ./data/rss:/app/rss
      - ./data/media:/app/media
      - ./data/backups:/app/backups
      - ./data/session:/app/.wwebjs_auth
      - ./data/cache:/app/.wwebjs_cache
    environment:
      - NODE_ENV=production
      - PORT=3001
      - PUPPETEER_EXECUTABLE_PATH=/usr/bin/chromium  # FIXED: Correct Chrome path
      - CORS_ORIGIN=http://localhost  # Added for proper frontend connection
    restart: unless-stopped
    networks:
      - whatsapp_network
    # ADDED: Security options for Chrome to work
    security_opt:
      - seccomp:unconfined
    shm_size: 2gb
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  selenium:
    image: pes2ug22cs323/whatsapp-monitor-selenium:latest
    container_name: whatsapp-selenium
    volumes:
      - ./data/rss:/app/rss
      - ./data/media:/app/media
    environment:
      - DISPLAY=:99
      - DOCKER_ENV=true
    restart: unless-stopped
    networks:
      - whatsapp_network
    security_opt:
      - seccomp:unconfined
    shm_size: 2gb
    depends_on:
      backend:
        condition: service_healthy

  frontend:
    image: pes2ug22cs323/whatsapp-monitor-frontend:latest
    container_name: whatsapp-frontend
    ports:
      - "80:8080"  # Users access via port 80 (standard web port)
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - whatsapp_network

networks:
  whatsapp_network:
    driver: bridge